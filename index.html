<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Instagram Template</title>
</head>
<body>
    <div class="container">
    
        <header>
            <div class="head">
                <span class="user-name">erfan.eslamparast<i class="fa-solid fa-angle-down"></i></span>
                <span><i class="fa-solid fa-bars"></i></span>
            </div>
            <div class="profile">
                <div class="image">
                    <img src="img/profile.JPG" alt="profile-photo">
                    <i class="fa-solid fa-circle-plus"></i>
                </div>
                <div class="info">
                    <span class="number">20</span>
                    <span class="title">Post</span>
                </div>
                <div class="info">
                    <span class="number">3,345</span>
                    <span class="title">Followers</span>
                </div>
                <div class="info"> 
                    <span class="number">1,980</span>
                    <span class="title">Following</span>
                </div>
            </div>
            <div class="bio">
                <span>erfan eslamparast<span>
                <span>rst <span>
            </div>
            <div class="edit">
                <span>Edit Profile</span>
            </div>
        </header>
        <main>
            <div class="highlights">
                <span class="new"><i class="fa-solid fa-plus"></i>New</span>
                <span class="highlight"><img src="img/highlights.JPG">Me</span>
            </div>
            <div class="switch">
                <div class="posts"><i class="fa-solid fa-table-cells"></i></div>
                <div class="tags"><i class="fa-solid fa-table-cells"></i></div>
            </div>
            <section class="pictures">
                <img class="imgs" src="img/1.JPG" >
                <img class="imgs" src="img/2.JPG" >
                <img class="imgs" src="img/3.JPG" >
                <img class="imgs" src="img/4.JPG" >
                <img class="imgs" src="img/5.JPG" >
                <img class="imgs" src="img/6.JPG" >
            </section>
        </main>
        <footer>
            <i class="fa-sharp fa-solid fa-house-chimney"></i>
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-square-plus"></i>
            <i class="fa-sharp fa-solid fa-heart"></i>
            <img src="img/profile.JPG">
        </footer>
    </div>
</body>
</html>
